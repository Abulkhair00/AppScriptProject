<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы о книгах</title>
</head>
<body>
    <h2>Оставьте ваш отзыв о книге</h2>
    <form id="reviewForm">
        <label for="bookName">Название книги:</label>
        <input type="text" id="bookName" name="bookName" required><br><br>

        <label for="rating">Оценка (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="reviewText">Ваш отзыв:</label>
        <textarea id="reviewText" name="reviewText" required></textarea><br><br>

        <input type="submit" value="Отправить отзыв">
    </form>

    <div id="reviewsContainer"></div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            addReview();
        });

        function addReview() {
            var bookName = document.getElementById("bookName").value;
            var rating = document.getElementById("rating").value;
            var reviewText = document.getElementById("reviewText").value;

            var reviewDiv = document.createElement("div");
            reviewDiv.innerHTML = `<h3>${bookName}</h3>
                                   <p>Оценка: ${rating}</p>
                                   <p>${reviewText}</p><hr>`;

            document.getElementById("reviewsContainer").appendChild(reviewDiv);

            document.getElementById("reviewForm").reset(); // Сброс формы
        }
    </script>
</body>
</html>
